<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Berlin: El juego de la carta</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 16px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    h3 {
      margin-bottom: 10px;
      text-align: center;
      font-size: 1.5em;
    }
    #out {
      width: 100%;
      max-width: 600px;
      height: 60vh;
      background: #000;
      padding: 10px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 1rem;
    }
    .row {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-top: 12px;
      gap: 8px;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      outline: none;
    }
    button {
      background: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #006be6;
    }
    .line {
      white-space: pre-wrap;
      margin-bottom: 4px;
      line-height: 1.3;
    }
    @media (max-width: 600px) {
      h3 { font-size: 1.2em; }
      #out { font-size: 0.95rem; height: 50vh; }
      #input, button { font-size: 1rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <h3>EL JUEGO DE LA CARTA</h3>
  <div id="out"></div>
  <div class="row">
    <input id="input" placeholder="Escribe aquÃ­ perro..." autofocus />
    <button id="send">Enviar</button>
  </div>

  <script>
    const out = document.getElementById('out');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function log(msg) {
      const d = document.createElement('div');
      d.className = 'line';
      d.textContent = msg;
      out.appendChild(d);
      out.scrollTop = out.scrollHeight;
    }

    const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = proto + '//' + location.host + '/ws';
    const ws = new WebSocket(wsUrl);

    ws.onopen = () => log('[Conectado jefe]');
    ws.onmessage = (e) => log(e.data);
    ws.onclose = () => log('[Desconectado]');

    function sendInput() {
      const v = input.value.trim();
      if (!v) return;
      ws.send(v);
      input.value = '';
      input.focus();
    }

    send.addEventListener('click', sendInput);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendInput();
    });
  </script>
</body>
</html>
